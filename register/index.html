<html>
    <head>
        <meta charset="utf-8">
        <title>LearnJava | Zarejestruj</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/java/assets/css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <img class="logo" src="/java/assets/images/logo.svg">
        <h1 class="register-heading center">Zaloguj</h1>
        <div class="center register-containter">
            <form id="register-form" method="POST">
                <input type="text" name="register-name" placeholder="imię"><br>
                <input type="email" name="register-email" placeholder="email"><br>
                <input type="password" id="passwd1" name="register-password" placeholder="hasło"><br>
                <input type="password" id="passwd2" name="register-confirm-password" placeholder="powtórz hasło"><br>
                <a onclick="submitRegister()">
                    <p class="center">zarejestruj();</p>
                </a>
            </form>
        </div>
        <script src="/java/assets/js/main.js"></script>
    </body>
</html>
