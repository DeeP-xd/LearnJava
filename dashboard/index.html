<html>
<head>
    <meta charset="utf-8">
    <title>LearnJava | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/java/assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="dashboard-column">
        <img class="logo" src="/java/assets/images/logo.svg">
        <div class="dashboard-heading-container">
            <div class="progress-container">
                <div id="activeBorder" class="progress-active">
                    <div id="progress-circle" class="progress-circle">
                        <span class="progress-perc" id="progress-perc">0%</span>
                    </div>
                </div>
            </div>
            <h1 class="dashboard-heading" id="dashboard-h1"></h1>
            <div style="clear: left;"></div>
        </div>
        <div class="dashboard-menu-container">
            <a href="#" onclick="test()">
                <p>test();</p>
            </a>
            <br>
            <a href="#" onclick="toast('Wkrótce...', 'Funkcja chwilowo niedostępna ze względu na brak logowania.')">
                <p>profil();</p>
            </a>
            <br>
            <a href="#" onclick="toast('Wkrótce...', 'Funkcja niedostępna w wersji demo.')">
                <p>informacje();</p>
            </a>
            <br>
            <a href="#" onclick="logout()">
                <p>wyloguj();</p>
            </a>
        </div>
    </div>
    <div class="dashboard-column col2">
        <div class="dashboard-list-container">
            <div class="dashboard-list-item" id="section1">
                <a href="#" onclick="sectionClick(1)">
                    <h2 class="dashboard-list-text">Cechy języka</h2>
                </a>
                <img class="dashboard-list-checked" id="img-section1" src="/java/assets/images/confirm.svg">
            </div>
            <div class="dashboard-list-item" id="section2">
                <a href="#" onclick="sectionClick(2)">
                    <h2 class="dashboard-list-text">Typy danych, operatory</h2>
                </a>
                <img class="dashboard-list-checked" id="img-section2" src="/java/assets/images/confirm.svg">
            </div>
            <div class="dashboard-list-item" id="section3">
                <a href="#" onclick="sectionClick(3)">
                    <h2 class="dashboard-list-text">Instrukcje sterujące</h2>
                </a>
                <img class="dashboard-list-checked" id="img-section3" src="/java/assets/images/confirm.svg">
            </div>
            <div class="dashboard-list-item" id="section4">
                <a href="#" onclick="sectionClick(4)">
                    <h2 class="dashboard-list-text">Tablice</h2>
                </a>
                <img class="dashboard-list-checked" id="img-section4" src="/java/assets/images/confirm.svg">
            </div>
            <div class="dashboard-list-item" id="section5">
                <a href="#" onclick="sectionClick(5)">
                    <h2 class="dashboard-list-text">Zmienne łańcuchowe</h2>
                </a>
                <img class="dashboard-list-checked" id="img-section5" src="/java/assets/images/confirm.svg">
            </div>
            <div class="dashboard-list-item" id="section6">
                <a href="#" onclick="sectionClick(6)">
                    <h2 class="dashboard-list-text">Klasy</h2>
                </a>
                <img class="dashboard-list-checked" id="img-section6" src="/java/assets/images/confirm.svg">
            </div>
            <div class="dashboard-list-item" id="section7">
                <a href="#" onclick="sectionClick(7)">
                    <h2 class="dashboard-list-text">Zapis do pliku</h2>
                </a>
                <img class="dashboard-list-checked" id="img-section7" src="/java/assets/images/confirm.svg">
            </div>
        </div>
    </div>
    <div class="toast-container">
        <div class="toast-header">
            <p class="toast-title" id="ttitle">Lorem ipsum</p>
            <img onclick="closeToast()" src="/java/assets/images/close.svg" class="toast-close">
        </div>
        <div class="toast-body">
            <p class="toast-text" id="ttext">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut placeat aliquam quibusdam.</p>
        </div>
    </div>
    <script src="/java/assets/js/cookies.js"></script>
    <script src="/java/assets/js/main.js"></script>
    <script src="/java/assets/js/dashboard.js"></script>
</body>
</html>
